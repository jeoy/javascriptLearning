<script>


var n = -1;// 初始状态为负数，表示还没开始读取
var ans = 0;
var cur_line = 0;
function keyDown(){
	if (window.event.keyCode == "13"){
		 
		enterSigLine(document.getElementById("input").value) ;
		document.getElementById("input").value = null;
	}
}
function add(arr){
  var result = 0;
  for (var i = 0; i < arr.length; i++) {
  	 result += +arr[i];
  }
  div0.innerText =   result ;
  console.log(result);
}

function reverNum(num){
	var i = 0;
	var result = [];
	var flag = 0;    // 当出现第一个不为0的数 置为1
	while(num >= 1){
		if(parseInt(num%10) == 0 ) {

		}
		else {
			flag = 1;
		}
		if(flag){
			result.push(parseInt(num%10));
		} 
		num = num/10;
	}
	return +result.join('');
}



function enterSigLine(line){ // javascript每行数据的回调接口
  
       // 矩阵数据读取
   	   var tokens = line.split(' ');
       var result = reverNum(reverNum(tokens[0]) + reverNum(tokens[1]));
   	       console.log(result);
};


function enterMulLine(line){ // javascript每行数据的回调接口
   if (n < 0) { // 测试用例第一行读取n
       n = parseInt(line.trim())
   } else {
       // 矩阵数据读取
   	   var tokens = line.split(' ');
       for (var i = 0; i < tokens.length; ++i) {
           // 题目逻辑求和，边读取边计算
           ans += parseInt(tokens[i]);
       }
       // 记录当前读取的行数
       cur_line += 1;
   }
    
   // 读取行数结束，如果确定只有一行额外的数据输入，也可以通过cur_line === 1来判断
   if (n === cur_line) {
       // 输出结果
       div0.innerText =   ans ;
       console.log(ans);
       // 重新初始化相关变量
       n = -1;
       ans = 0;
       cur_line = 0;
   }
};
