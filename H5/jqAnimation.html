<script>

function GetRandomNum(Min,Max)
{   
var Range = Max - Min;   
var Rand = Math.random();   
return(Min + Math.round(Rand * Range));   
}   

 
$(function(){
	$("#button1").mousemove(function(){
		// alert("dd");
		$(".square").animate({left:GetRandomNum(1,800),top:GetRandomNum(1,800),width:GetRandomNum(1,300),height:GetRandomNum(1,300)},400);
		 
	});

});
if(navigator.geolocation){
	$("p").append("可以支持定位 ");
	navigator.geolocation.watchPosition(function(location){
	 
		$("p").append("<br>经度:" +location.coords.latitude);
		$("p").append("<br>纬度" + location.coords.longitude);
		$("p").append("<br>精确到" + location.coords.accuracy);
	}
		,function(error){

		}); 
}
else {
	$("p").append("不支持定位 ");
}
