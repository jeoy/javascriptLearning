<script>
$(function(){$(".tooltip").mouseover(function(e){
	this.myTitle = $(this).attr("title");
	$(this).attr("title",'');
	var $tip = $("<p id = 'tooltip'>"+ this.myTitle +"</p>");
	$("body").append($tip);
	$("#tooltip").css({
		"position":"absolute",
		"top": (e.pageY + 2) + "px",
		"left": (e.pageX + 5) +"px" 
	}).show(400);

	}) ;

$(".tooltip").mouseout(function(e){
	this.title = this.myTitle;
	$("#tooltip").remove();

}).mousemove(function(e){
	$("#tooltip").css({
		"position":"absolute",
		"top": e.pageY + 5 + "px",
		"left": e.pageX + 5 +"px", 
		"background-color":"#f1f1f1",
		"padding":"2px",
		"font-size":"0.8em",

	})

})
 
$(".level2 li").mouseover(function(e){
	var imgName = $(this).attr("title");
	 
	var imgEle  = $("<img id = 'myImg' src = '../pic/"+imgName + ".jpg'></img");
	$("body").append(imgEle);
    $("#myImg").css({
    	"position":"absolute",
    	"height" :"400px",
		"top": e.pageY + 5 + "px",
		"left": e.pageX + 5 +"px", 
    }).show(400);
}).mouseout(function(e){
	$("#myImg").remove();

}).mousemove(function(e){
	$("#myImg").css({
    	"position":"absolute",
		"top": e.pageY + 5 + "px",
		"left": e.pageX + 5 +"px", 
    })

})




})

		.parent().siblings().children("a").next().slideUp(1000);
	}
	
});
