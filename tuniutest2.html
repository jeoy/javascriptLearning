<script>


function trans(m,n){
  var minus = 0;
  if (m == 0){
  return '0' ;
  }
  else if(m < 0){
    m = -m;
    minus = 1;
  }
  var result = [];
  while(m>=1){
    var rem = m%n;
    if (rem >= 10){
        rem = String.fromCharCode(rem+87);
    }
    result.unshift(rem);
    m = parseInt(m/n);
  }
  
  result = result.join('')
  if (minus) {
    return '-'+result;
  }
  else {
    return result;
  }
}

}
 return count;
