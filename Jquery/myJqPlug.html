<body>

<div >
<p id ="no1">第一行</p>
<p id ="no2">第二行</p>
<p id ="no3">第三行</p>
<p id ="no4">第四行</p>
</div>

<script  src = "scripts/jquery.js" type="text/javascript"></script>
	
<script> 
;(function($){  //编写了一个color的插件 用于设置和返回 颜色值
	$.extend($.expr[":"],{
		between : function(a,i,m){
			var mArr = m[3].split(",");
			return i >= mArr[0] - 0 && i < mArr[1] - 0;
		}
	});

	$.fn.extend({
		color: function(value){
			if(value == undefined){
				return this.css("color");
			}
			else{
				return this.css({"color":value});
			}
		},
		bkcolor: function(value){
			if(value == undefined){
				return this.css("backgroundColor");
			}
			else{
				return this.css({"backgroundColor":value});
			}
		}
	});

 
 
})(jQuery);

$(function(){
	 $("p:between(0,2)").bkcolor("gold");

})

</script>
