<script>

function insertNcell(eleTb,n){

  for (var i = 0; i < n; i++) {

}

   inputEle = {};

      inputEle[categoryEle[i] + 'Bk'] =  document.createElement("input");

   document.body.appendChild(inputTb);

function getStroagelength(itemName){
  if (!window.localStorage[itemName]){
    return 0;
  }
  else {
  var obj = JSON.parse(window.localStorage[itemName]);
  return Object.keys(obj).length;
    }
}

 
function localStorageAddItem (itemName , addArr){
  if(window.localStorage[itemName]){
    window.localStorage[itemName] = window.localStorage[itemName].slice(0,-1) + ',' + addArr.slice(1);
  }
  else 
    window.localStorage[itemName]  =   addArr ;
}

function onload(){
    initialInput();

  var listShow = {};
  var olist = {};
  var money = {};
  for (var i = 0; i < category.length; i++) {
    if(window.localStorage[categoryEle[i]] ){
    listShow[categoryEle[i]] =  JSON.parse( window.localStorage[categoryEle[i]] );
    var title = document.createElement("p2");
    title.innerHTML = category[i];
    document.body.appendChild(title);
     olist[categoryEle[i]] = document.createElement("ol");
     


     for (var j = 0; j < Object.keys(listShow[categoryEle[i]]).length; j++) {
        var liTemp = document.createElement("li");
        liTemp.innerHTML = "￥"  + listShow[categoryEle[i]][j][0] +  "<br>备注:" + listShow[categoryEle[i]][j][1]   + "<br>日期" + listShow[categoryEle[i]][j][2];

     document.body.appendChild(olist[categoryEle[i]]);

  }

  genPieChart(money);
  draw()

function genPieChart( obj){
  var $pie = $("#pieChart");
  
  for (var i = 0; i < category.length; i++) {
        
        if(obj[categoryEle[i]]){
          var $pieTr = $("<tr></tr>");
          var $pieTh = $("<th>" + category[i] + "</th>");
          var $pieTd = $("<td>" + obj[categoryEle[i]] + "</td>"); 
          $pieTr.append($pieTh);
          $pieTr.append($pieTd);
          $pie.append($pieTr);
        }
        
      
  }

}

      var objTemp = {};
      objTemp[getStroagelength(categoryEle[i])]= [inputTb.rows[i+1].cells[1].children[0].value,inputTb.rows[i+1].cells[2].children[0].value,inputTb.rows[i+1].cells[3].innerHTML];
    localStorageAddItem( categoryEle[i], JSON.stringify( objTemp 
     ));
 }

 location.reload();

    for (var i = 0; i < category.length; i++) {
    
    window.localStorage[categoryEle[i]]= '';
  }
   location.reload();
}

Raphael.fn.pieChart = function (cx, cy, r, values, labels, stroke) {
    var paper = this,
        rad = Math.PI / 180,
        chart = this.set();
    function sector(cx, cy, r, startAngle, endAngle, params) {
        var x1 = cx + r * Math.cos(-startAngle * rad),
            x2 = cx + r * Math.cos(-endAngle * rad),
            y1 = cy + r * Math.sin(-startAngle * rad),
            y2 = cy + r * Math.sin(-endAngle * rad);
        return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]).attr(params);
    }
    var angle = 0,
        total = 0,
        start = 0,
        process = function (j) {
            var value = values[j],
                angleplus = 360 * value / total,
                popangle = angle + (angleplus / 2),
                color = Raphael.hsb(start, .75, 1),
                ms = 500,
                delta = 30,
                bcolor = Raphael.hsb(start, 1, 1),
                p = sector(cx, cy, r, angle, angle + angleplus, {fill: "90-" + bcolor + "-" + color, stroke: stroke, "stroke-width": 3}),
                txt = paper.text(cx + (r + delta + 55) * Math.cos(-popangle * rad), cy + (r + delta + 25) * Math.sin(-popangle * rad), labels[j]).attr({fill: bcolor, stroke: "none", opacity: 0, "font-size": 20});
            p.mouseover(function () {
                p.stop().animate({transform: "s1.1 1.1 " + cx + " " + cy}, ms, "elastic");
                txt.stop().animate({opacity: 1}, ms, "elastic");
            }).mouseout(function () {
                p.stop().animate({transform: ""}, ms, "elastic");
                txt.stop().animate({opacity: 0}, ms);
            });
            angle += angleplus;
            chart.push(p);
            chart.push(txt);
            start += .1;
        };
    for (var i = 0, ii = values.length; i < ii; i++) {
        total += values[i];
    }
    for (i = 0; i < ii; i++) {
        process(i);
    }
    return chart;
};


function draw() {
    var values = [],
        labels = [];
    $("#pieChart tr").each(function () {
        values.push(parseInt($("td", this).text(), 10));
        labels.push($("th", this).text());
    });
    $("#pieChart").hide();
    Raphael("holder", 700, 700).pieChart(350, 350, 200, values, labels, "#fff");
};
